name: GitHub Actions Demo
on:
  push:
    branches: [ prod ]
  pull_request:
    branches: [ prod ]
jobs:
  init:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18.x ]
        ssh_server: "185.179.190.242"
        ssh_port: "9999"
        ssh_user: "webspell_test"
        ssh_password: "kM1hT9tY2w"
        ssh_workdir: "/var/www/webspell/data/www/test2.webspell.ru/www"
        workdir: "/home/runner/work/app/app/build"
    steps:
      - uses: actions/checkout@v3
      - name: Staring Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: install modules
        run: yarn
      - name: build project
        run: yarn build
      - name: unit test
        run: yarn test:unit
      - name: lint code
        run: yarn lint
      - name: bash
        shell: bash
        run: |
          find ${{ matrix.workdir }} -type d | xargs chmod 755
          find ${{ matrix.workdir }} -type f | xargs chmod 644
          sshpass -p ${{ matrix.ssh_password }} scp -r -P ${{ matrix.ssh_port }} ${{ matrix.workdir }}/. ${{ matrix.ssh_user }}@${{ matrix.ssh_server }}:${{ matrix.ssh_workdir }}
